<!DOCTYPE html>

                    </div>
                </div>

                <div class="sidecolumn">

                        <input class="sidebuscar" type="search" placeholder="Buscar" />

                    <ul class="sidelist">
                        <div class="hover">
                            <div class="sideabas">

                                <img class="sidesvg" src="./images/images/vet.svg" />

                            </div>
                        </div>
                        <div class="hover">
                            <div class="sideabas">

                            </div>
                        </div>
                    </ul>
                </div>
                <div class="sideloginOut">
                    <div>
                        <img class="loginphoto" src="./images/images/photo.jpg" />
                    </div>
                    <div class="sideOut">
                        <h3 class="loginname">Eleonora Pena</h3>
                        <p class="loginsmall"><small>VererinÃ¡ria</small></p>

            <div class="dashboardgrid">
